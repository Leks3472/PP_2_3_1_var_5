<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All_Users</title>
</head>
<body>

<hr>
<h3 >
    <p><a th:href="@{users/new}" >New user </a></p>
</h3>
<hr>

<div th:each="user : ${userList}">
    <a th:href="@{users/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
</div>

</body>
</html>
